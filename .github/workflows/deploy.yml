name: ğŸš€ Deploy React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ‰ Build & Deploy
    runs-on: ubuntu-latest
    
    env:
      NODE_ENV: production
      CI: false # Táº¯t warnings as errors trong CRA

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            client/node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸ“ Create .env file
        working-directory: ./client
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env
          echo "GENERATE_SOURCEMAP=false" >> .env
          echo "âœ… Environment variables created"

      - name: ğŸ”§ Install dependencies
        working-directory: ./client
        run: |
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed"

      - name: ğŸ”¨ Build React App
        working-directory: ./client
        run: |
          echo "ğŸ—ï¸ Building production bundle..."
          npm run build
          echo "âœ… Build completed"
          
      - name: ğŸ“Š Show build stats
        working-directory: ./client
        run: |
          echo "ğŸ“¦ Build size analysis:"
          du -sh build/
          echo ""
          echo "ğŸ“„ Main files:"
          find build/static/js -name "*.js" -exec ls -lh {} \; | awk '{print $9, "-", $5}'
          find build/static/css -name "*.css" -exec ls -lh {} \; | awk '{print $9, "-", $5}'

      - name: ğŸ—œï¸ Optimize build (optional)
        working-directory: ./client/build
        run: |
          # XÃ³a source maps náº¿u khÃ´ng cáº§n
          find . -name "*.map" -type f -delete
          echo "âœ… Source maps removed"

      - name: ğŸ“‚ Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: client/build/
          retention-days: 7

      - name: ğŸ“¤ Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          local-dir: client/build/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
