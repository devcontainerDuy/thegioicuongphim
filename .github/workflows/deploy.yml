name: ðŸš€ Deploy on push to main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # - name: Set up Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      #     cache: "npm"

      - name: ðŸ“ Set environment variables
        run: echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env

      - name: ðŸ”§ Install dependencies and ðŸ”¨ Build Project
        run: |
          npm install 
          npm run build

      - name: List output files
        run: find build/ -print

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          local-dir: build/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules/**
            **/.**
